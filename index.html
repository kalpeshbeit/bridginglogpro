<script type="text/ons-template" id="changepassword.html">

    <ons-navigator title="Navigator" var="sNavigator">

    <ons-page id="page-changepassword">

    <ons-toolbar>



    <div class="left">

    <ons-toolbar-button onclick="showProfile();">

    <ons-icon icon="fa-chevron-left"></ons-icon>

    </ons-toolbar-button>

    </div>



    <div class="center white"><span id="search-text" class="trn" data-trn-key="profile">Change Password</span></div>

    </ons-toolbar>



    <form id="frm-changepassword" class="frm-changepassword" method="post">

    <div class="wrapper">

    <div class="field-wrapper">

    <input type="password" name="password"  class="password text-input text-input--underbar"

    placeholder="Password" value="" >

    </div>


    <div class="field-wrapper">

    <input type="password" name="password_confirm"  class="password text-input text-input--underbar"

    placeholder="Confirm Password" value="" >

    </div>



    </div>



    <button class="trn button green-btn button--large" onclick="changepassword();" data-trn-key="save">

    Save



    </button>

    </form>



    </ons-page>

    </ons-navigator>

</script>



<script type="text/ons-template" id="profile.html">

    <ons-navigator title="Navigator" var="sNavigator">

    <ons-page id="page-profile">
    <ons-toolbar>
    <div class="left">
    <ons-toolbar-button onclick="menu.toggleMenu();">
    <ons-icon icon="fa fa-bars"></ons-icon>
    </ons-toolbar-button>
    </div>
    <div class="center white"><span id="search-text" class="trn" data-trn-key="profile">Profile</span></div>

    </ons-toolbar>



    <form id="frm-profile" class="frm-profile" method="post">

    <div class="wrapper">

    <div class="field-wrapper">

    <input type="text" name="first_name"  class="first_name text-input text-input--underbar has_validation"

    placeholder="First Name" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >

    </div>



    <div class="field-wrapper">

    <input type="text" name="last_name"  class="last_name text-input text-input--underbar has_validation"

    placeholder="Last Name" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >

    </div>



    <div class="field-wrapper">

    <input type="text" name="email"  class="email_profile text-input text-input--underbar has_validation"

    placeholder="Email address" value="" disabled data-validation="required" data-validation-error-msg="this field is mandatory!" >

    </div>

    <br>

    <div class="field-wrapper"  onclick="menu.setMainPage('changepassword.html');" style="padding: 6px;">

    Change password

    <i class="fa fa-chevron-right btn-right-pass"></i>

    </div>


    </div>
    <br> <br>


    <button class="trn button green-btn button--large" onclick="saveProfile();" data-trn-key="save">

    Save



    </button>

    </form>



    </ons-page>

    </ons-navigator>

</script>



<script type="text/ons-template" id="prelogin.html">

    <ons-navigator title="Navigator" var="sNavigator">

    <ons-page id="page-prelogin">

    <ons-toolbar>

    <div class="left"><ons-back-button></ons-back-button></div>

    <div class="center white"><span id="search-text" class="trn" data-trn-key="login">Log in</span></div>

    </ons-toolbar>

    <form id="frm-login" class="frm-login" method="post">

    <input type="hidden" name="next_steps" class="next_steps">

    <div class="wrapper">

    <div class="login-new">

    <div class="field-wrapper">
    <i class="login-icn fa fa-user"></i>
    <input type="text" name="u_email"  class="email text-input text-input--underbar has_validation login-input"

    placeholder="Email address" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >

    </div>

    <div class="field-wrapper">
    <i class="login-icn fa fa-lock"></i>
    <input type="password" name="u_password"  class="password text-input text-input--underbar has_validation login-input"

    placeholder="Password" value="" data-validation="required" data-validation-error-msg="this field is mandatory!">

    </div>
    <div class="right">

    <button class="trn button button--quiet green" onclick="showForgotPass();" data-trn-key="forgot_your_pass">

    Forgot your password?

    </button>

    </div>

    </div>

    </div>

    <button class="button green-btn button--large trn" onclick="login();" data-trn-key="login">

    SIGN IN

    </button>

    </form>

    </ons-page>

    </ons-navigator>
</script>


<script type="text/ons-template" id="forgotPassword.html">

    <ons-dialog var="dialogForgotPass" style="width:90%;height:250px;" cancelable  >



    <ons-page id="page-forgotpass" >

    <ons-toolbar>

    <div class="center white trn" data-trn-key="forgot_pass">Forgot Password</div>

    </ons-toolbar>



    <form id="frm-forgotpass" class="frm-forgotpass" method="post">

    <div class="wrapper">



    <p class="center small-font-dim trn" data-trn-key="forgot_pass_message">

    Enter your email address you registered<br/>with and we will send you

    instruction <br/>on how to reset your password

    </p>



    <div class="field-wrapper">

    <input type="text" name="email"  class="email text-input text-input--underbar has_validation"

    placeholder="Email address" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >

    </div>

    </div>



    <div class="wrapper center">

    <button class="trn button green-btn" onclick="forgotPassword();" data-trn-key="reset_password">

    Reset Password

    </button>

    </div>

    </form>



    </ons-page>

    </ons-dialog>

</script>
